<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8">
        <title>Team Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" href="assets/images/logo-copia-1400x1323-36.png">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,100&display=swap" rel="stylesheet">
        <style>
            html {
                height: 100%;
            }
            body {
                background-color: rgb(46, 50, 68);
                font-family: 'Roboto', sans-serif;
                height: 100%;
                padding: 0;
                margin: 0;
            }
            #container {
                text-align: center;
                display: flex;
                flex-direction: column;
                justify-content: center;
                height: 100%;
            }
            #container p {
                color: white;
                font-size: 30px;
                font-weight: bold;
                margin-top: 0;
            }
            #fiocco {
                margin: auto;
                width: 200px;
            }
            footer {
                position: fixed;
                bottom: 10px;
                left: 0;
                width: 100%;
                text-align: left;
                color: white;
            }
            footer div {
                margin: auto;
                display: flex;
                flex-direction: row;
                width: fit-content;
                width: -moz-fit-content;
            }
            footer img {
                width: 50px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div>
                <img id="fiocco" src="assets/images/fiocco-nero.png" alt="Fiocco nero">
                <p><i>
                    Forse è proprio vero,<br/>
                    ciò che è bello dura poco.<br/>
                    E tu eri bellissima.<br/><br/>
                    Ci mancherai
                </i></p>
            </div>
        </div>
        
        <footer>
            <div>
                <img src="assets/images/logo-copia-1400x1323-36.png" alt="Team Project logo">
                <p><strong>Team Project S.r.l.</strong></p>
            </div>
        </footer>
    </body>
</html>
